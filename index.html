<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Sign-up Form by tatodobien25!</title>
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="flex-container">
        <div class="flex-container" id="hero-side-section">
            <header>
                <h1><img src="./handyman_black_48dp.svg" alt="handyman logo" /> tatodobien25</h1>
            </header>
            <p>Photo by <a href="https://unsplash.com/@mralidoost">Mohammadreza
                    alidoost</a> on <a href="https://unsplash.com">Unsplash</a>
            </p>
        </div>
        <div>
            <div>
                <p>This is a form for a service you cannot have. But you know you want it. So, anyway, fill-out the form
                    below.</p>
            </div>

            <div id="form-container" class="flex-container">
                <form action="" class="flex-container">
                    <div class="form-row flex-container"><label for="first-name"
                            id="first-name-label">NAME:</label><input type="text" id="first-name" name="first-name"
                            placeholder="Simon" required><label for="last-name" id="last-name-label">LAST
                            NAME:</label><input type="text" id="last-name" name="last-name" placeholder="Elgranvaron"
                            required></div>
                    <div class="form-row flex-container"><label for="email" id="email-label">EMAIL:</label><input
                            type="email" id="email" name="email" required placeholder="s.elgran@example.mail"><label
                            for="phone-number" id="phone-number-label">PHONE NUMBER:</label><input type="tel"
                            id="phone-number" name="phone-number" placeholder="111 222 3344" /></div>
                    <div class="form-row flex-container" <label for="password" id="password-label">
                        PASSWORD:</label><input type="password" id="password" name="password" required><label
                            for="password-confirmation" id="password-confirmation-label">CONFIRM PASSWORD:</label><input
                            type="password" id="password-confirmation" name="passwprd-confirmation" required></div>
                    <div class="form-row flex-container"><button type="submit" id="submit-btn">Submit</button></div>

                </form>
            </div>

            <div class="login-option">
                <p>Already have an account?<a href="http://">Login</a></p>
            </div>
        </div>
    </main>


</body>

</html>
