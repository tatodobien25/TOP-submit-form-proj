<html lang="en">

<head>

</head>

<body>
    <div id="web-app" class="flex-container">
        <header class="flex-container" id="hero-side-section">

                        <rect fill="none" height="20" width="20" x="0" />
                    </g>
                    <g>
                        <g>

                                d="M12.57,8.14L12.57,8.14l0.88,0.88l1.06-1.06l1.41,1.41c0.78-0.78,0.78-2.05,0-2.83l-2.47-2.47l-0.74,0.74l0-1.49 l-0.49-0.49L9.74,5.31l0.49,0.49l1.49,0l-0.74,0.74l0.88,0.88L10,9.29L7.51,6.81l0.15-1.26L5.36,3.23L3.23,5.36l2.31,2.31 l1.26-0.15L9.29,10l-1.05,1.05H6.83l-3.54,3.54c-0.39,0.39-0.39,1.02,0,1.41L4,16.71c0.39,0.39,1.02,0.39,1.41,0l3.54-3.54v-1.41 L12.57,8.14z M4.71,16L4,15.29l3.18-3.18l0.71,0.71L4.71,16z" />
                        </g>
                    </g>
                </svg> tatodobien25
            </h1>
            <p id="photo-credit">Photo by <a href="https://unsplash.com/@mralidoost">Mohammadreza
                    alidoost</a> on <a href="https://unsplash.com">Unsplash</a></p>
        </header>
        <main class="flex-container">
            <div>
                <p>This is a form for a service you can't have, but you know you want. Please, fill-out the form
                    below.</p>
            </div>
            <div id="form-container" class="flex-container">
                <form action="" class="flex-container">
                    <div class="form-row">
                        <label for="first-name" id="first-name-label">NAME:
                            <abbr title="This field is mandatory" aria-label="required">*</abbr></label>
                        <input type="text" id="first-name" name="first-name" placeholder="Simon" required />
                        <label for="last-name" id="last-name-label">LAST NAME:
                            <abbr title="This field is mandatory" aria-label="required">*</abbr></label>
                        <input type="text" id="last-name" name="last-name" placeholder="Elgranvaron" required />
                    </div>

                    <div class="form-row">
                        <label for="email" id="email-label">EMAIL:
                            <abbr title="This field is mandatory" aria-label="required">*</abbr></label>
                        <input type="email" id="email" name="email" required placeholder="s.elgran@example.mail" />
                        <label for="phone-number" id="phone-number-label">PHONE NUMBER:</label>
                        <input type="tel" id="phone-number" name="phone-number" placeholder="1112223344" />
                    </div>

                    <div class="form-row">
                        <label for="password" id="password-label">
                            PASSWORD:
                            <abbr title="This field is mandatory" aria-label="required">*</abbr></label>
                        <input type="password" id="password" name="password" required
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                            placeholder="Enter Password" />
                        <label for="password-confirmation" id="password-confirmation-label">CONFIRM PASSWORD:
                            <abbr title="This field is mandatory" aria-label="required">*</abbr></label>
                        <input type="password" id="password-confirmation" name="password-confirmation" required
                            placeholder="Confirm password" />
                    </div>
                    <span id="wrong_pass_alert"></span>

                    <div class="form-row">
                        <button type="submit" id="submit-btn">Sign-up</button>
                    </div>

                </form>
            </div>

            <div class="login-option">
                <p>Already have an account?<a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/"> Login</a>
                </p>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>

</html>
